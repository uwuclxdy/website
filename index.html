<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background-color: rgb(24, 24, 27);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .mouse-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .container {
            max-width: 42rem;
            width: 100%;
            animation: fadeIn 0.6s ease-out forwards;
            position: relative;
            z-index: 1;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .terminal {
            background-color: rgb(39, 39, 42);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            border: 1px solid rgb(63, 63, 70);
        }

        .terminal-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .terminal-button {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }

        .terminal-button.red { background-color: #ef4444; }
        .terminal-button.yellow { background-color: #eab308; }
        .terminal-button.green { background-color: #22c55e; }

        .terminal-text {
            font-family: monospace;
        }

        .terminal-text .prompt { color: #4ade80; }
        .terminal-text .path { color: #60a5fa; }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3.75rem;
            }
        }

        .subtitle {
            color: rgb(161, 161, 170);
            font-size: 1.125rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .tech-badge {
            padding: 0.25rem 0.75rem;
            background-color: rgb(39, 39, 42);
            border-radius: 9999px;
            font-size: 0.875rem;
            border: 1px solid rgb(63, 63, 70);
            transition: border-color 0.2s;
        }

        .tech-badge:hover {
            border-color: rgb(82, 82, 91);
        }

        .social-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .social-link {
            padding: 0.5rem;
            background-color: rgb(39, 39, 42);
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            color: white;
            text-decoration: none;
        }

        .social-link:hover {
            background-color: rgb(63, 63, 70);
        }

        .terminal-icon {
            color: #4ade80;
        }

        .ai-credit {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            color: rgb(161, 161, 170);
            opacity: 0.7;
            font-style: italic;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="mouse-glow"></div>
    <div class="container">
        <div class="content">
            <!-- Terminal-like header -->
            <div class="terminal">
                <div class="terminal-buttons">
                    <div class="terminal-button red"></div>
                    <div class="terminal-button yellow"></div>
                    <div class="terminal-button green"></div>
                </div>
                <div class="terminal-text">
                    <span class="prompt">➜</span>
                    <span class="path">~</span>
                    neofetch
                </div>
            </div>

            <!-- Main content -->
            <div class="main-content">
                <h1>uwuclxdy</h1>
                <p class="subtitle">
                    Breaks his PC for fun • Junior developer • Would live in the server room
                </p>

                <!-- Tech stack -->
                <div class="tech-stack">
                    <span class="tech-badge">C#</span>
                    <span class="tech-badge">.NET</span>
                    <span class="tech-badge">Unity</span>
                    <span class="tech-badge">Python</span>
                    <span class="tech-badge">Anything Linux</span>
                </div>

                <!-- Social links -->
                <div class="social-links">
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
                            <path d="M9 18c-4.51 2-5-2-7-2"/>
                        </svg>
                    </a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="terminal-icon">
                        <path d="M4 17l6-6-6-6"/>
                        <path d="M12 19h8"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="ai-credit">this site was written entirely by AI hehe :3</div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.mouse-glow');
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
